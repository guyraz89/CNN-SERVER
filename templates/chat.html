<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <!-- <link rel="stylesheet" href="{{url_for('css_static', filename='chat.css')}}"> -->
    <link rel="stylesheet" href="../static/css/chat.css">
    <title>Document</title>
</head>
<body>
    <div class="grid">
        <div class="title-container">
                <h1 style="color: black;">Chat with us</h1>
        </div>
        <div class="chat-container">
                <div class="container darker">
                        <img src="/w3images/avatar_g2.jpg" alt="Avatar" class="right">
                        <p>Hey! I'm fine. Thanks for asking!</p>
                        <span class="time-left">11:01</span>
                      </div>
                      
                      <div class="container">
                        <img src="/w3images/bandmember.jpg" alt="Avatar">
                        <p>Sweet! So, what do you wanna do today?</p>
                        <span class="time-right">11:02</span>
                      </div>
        </div>
        <div class="col-9">
            <form class="form-inline" role="form">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="Your comments" />
                    </div>
                    <div class="form-group">
                        <button id="add_btn" class="btn btn-default" type="button">Add</button>
                    </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous">
    </script> 
    <script src="{{url_for('js_static', filename='chat.js')}}"> </script>
</body>
</html>

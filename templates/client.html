<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('css_static', filename='upload.css')}}">

    <title>Upload Files</title>
  </head>

  <body>
    <div class="shadow p-3 mb-5 bg-white rounded">
        <form id="upload-file" method="post" enctype="multipart/form-data">
          <!-- <fieldset>
              <label for="file">Select a file</label>
              <input name="file" type="file">
          </fieldset> -->
          <div class="custom-file">
              <input type="file" class="custom-file-input" name="file">
              <label class="custom-file-label" for="file">Choose file</label>
            </div>
          <fieldset>
              <button id="upload-file-btn" type="button" class="btn btn-outline-primary">Upload</button>
          </fieldset>
        </form>
    </div>
    
    <center>
      <div id='container'>
          <div class="d-flex justify-content-center">
            <div id="spinner" class="spinner-border" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </div>
          <div class="d-flex justify-content-center">
            <img id='image_view' height="256" width="256" src='../static/images/dog_icon.png' class="rounded mx-auto d-block">
          </div>
          <div class="d-flex justify-content-center">
              <h2 id='predicted'></h2>
          </div>
      </div>
    </center>
    
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous">
    </script>
    <script src="{{url_for('js_static', filename='upload.js')}}"></script>
    
  </body>
</html>

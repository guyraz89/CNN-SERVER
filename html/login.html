<!DOCTYPE html>
<head>
    <title>Login</title>

    <link rel="stylesheet" href="../css/login.css"/>
</head>
<body>
    <div class="main-div">
        <h3>Welcome</h3>

        <button onclick="register()">Register</button>

    <script src="../js/login.js"></script>
